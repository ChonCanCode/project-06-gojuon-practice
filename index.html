<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84cc6cb317.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>GOJUON PRACTICE</title>
</head>
<body>
    <h1>五十音の練習</h1>
    <p style="border-bottom: 2px solid rgba(211,211,211,0.5);"></p>
    <div class="container">
        <div class="character">
            <span id="output"></span>
        </div>
        <div class="input_container">
        <input type="text" id="user_input" placeholder="Enter sound" oninput="validateLetters(this)"><button onclick="checking()">Check</button><button onclick="generate()" class="reload"><i class="fa-solid fa-arrow-right"></i></button>
        <script>
            function validateLetters(input) {
                input.value = input.value.replace(/[^a-zA-Z]/g, ''); // Allow letters only (A-Z, a-z)
            }
        </script>
        </div>
        <div>
            <span id="answer"></span>
            <div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<input type="text" id="amount" oninput="validateNumber(this)">

<script>
    function validateNumber(input) {
        input.value = input.value.replace(/[^0-9.]/g, ''); // Allow digits and dots only
    }
</script>
